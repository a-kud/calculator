<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width:device-width, initial-scale=1" name="viewport">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <header>
                <p>FreeCodeCamp</p>
                <h1 class="uppercase">Electronic Calculator</h1>
            </header>
            <div class="screen">
                <span>123456</span>
            </div>
            <div class="buttons">
                <div class="col">
                    <button id="clear_all">AC</button>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>0</button>
                </div>
                <div class="col">
                    <button id="clear_entry">CE</button>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>.</button>
                </div>
                <div class="col">
                    <button>%</button>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>=</button>
                </div>
                <div class="col">
                    <button>รท</button>
                    <button>x</button>
                    <button>-</button>
                    <button id="plus">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
